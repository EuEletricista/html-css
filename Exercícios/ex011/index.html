<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinânicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flaxível">
    </picture>
    </p>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apresentar a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midias/musica-01.mp3" type="audio/mpeg">
        <source src="midias/musica-01.ogg" type="audio/ogg">
        <source src="midias/musica-01.wav" type="audio/wav"> 
        <p>Infelizmento seu navegador não consegue reproduzir áudio. <a href="midias/musica-01.mp3" download="midias/musica-01.mp3" type="application/mpeg">Baixar livro ZIP</a></p>
    </audio>
</body>
</html>
